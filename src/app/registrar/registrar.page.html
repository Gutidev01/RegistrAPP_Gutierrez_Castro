
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title size="large">Registrarse</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/iniciar"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"></ion-title>
    </ion-toolbar>
  </ion-header>

<ion-card>
  <ion-card-content>
    <form #formulario="ngForm" (keyup.enter)="Registrarse()">
          <ion-list>
            <ion-item class="custom-input">
              <ion-label position="floating">Nombre</ion-label>
              <ion-input placeholder="Juan.." type="text" name="nombre" [(ngModel)]="usuario.nombre"></ion-input>
            </ion-item>

            <ion-item class="custom-input">
              <ion-label position="floating">Apellido</ion-label>
              <ion-input placeholder="Gonzalez.." type="text" name="nombre" [(ngModel)]="usuario.apellido"></ion-input>
            </ion-item>

            <ion-item class="custom-input">
              <ion-label position="floating">Correo</ion-label>
              <ion-input type="email" placeholder="juanr@email.cl"
              name="email" [(ngModel)]="usuario.email"></ion-input>
            </ion-item>

            <ion-item class="custom-input">
              <ion-label position="floating">Contraseña</ion-label>
              <ion-input type="password" name="password" [(ngModel)]="usuario.password"></ion-input>
            </ion-item>

            <ion-item class="custom-input">
              <ion-label position="floating">Confirmar Contraseña</ion-label>
              <ion-input type="password" name="password2" [(ngModel)]="usuario.password2"></ion-input>
            </ion-item>

            <ion-item class="custom-checkbox">
              <ion-checkbox></ion-checkbox>
              <ion-label>  Aceptar términos</ion-label>
            </ion-item>

      </ion-list>
        <ion-button  (click)="Registrarse()" expand="block" fill="solid" color="primary" shape="round">Registrarme</ion-button>
    
    </form>
  </ion-card-content>
</ion-card>
  <div style="text-align: center; margin-top: 10px;">
    <p>¿Tienes cuenta? <a href="/iniciar">Iniciar sesión</a></p>
  </div>
</ion-content>
